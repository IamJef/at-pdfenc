service: at-encpdf

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: sa-east-1
  memorySize: 256
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      Resource:
        - "arn:aws:s3:::lms/uploads/*"
  lambdaHashingVersion: 20201221


functions:
  encrypt:
    handler: encrypt.handle
    environment:
      bucket: arcotechstudoslmsfiles
      hash: "%252s%Â¨3-"
      pdftronkey: ""
    events:
      - s3:
          bucket: arcotechstudoslmsfiles
          event: s3:ObjectCreated:*
          rules:
            - prefix: lms/uploads/
            - suffix: .pdf
          #existing: true #Use this attribute if Bucket already created 